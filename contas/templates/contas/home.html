<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
body{
    color: aqua;
}
.data{
    color:darkorange;
    background-color: black;
}
.listagem{
    color: black;
}
</style>
<body>
    <h1><b>Mensagem Web</b></h1>
    <p class="data">Agora sao: {{now}}</p>
    <!-- % = inserir codigo programação  -->

    <ul>
    {% for transacao in transacoes %}
        {% if transacao == "t1" %}
            <li class="listagem"><b>{{ transacao }}</b></li>
        {% else %}
            <li class="listagem"> {{ transacao }} </li>
        {% endif %}
    {% endfor %}
    </ul>
</body>
</html>
